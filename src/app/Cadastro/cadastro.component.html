
<main>
    <div>
        <mat-card>
            <!-- Mensagem de sucesso dentro do card, acima do tÃ­tulo -->
            <div *ngIf="mensagemSucesso" class="mensagem-sucesso">
                {{ mensagemSucesso }}
            </div>

            <mat-card-title>Cadastro de {{ tipoUsuario }}</mat-card-title>
            <mat-card-content>
                <form [formGroup]="cadastroForm">
                    <mat-form-field appearance="fill">
                        <mat-label>Nome</mat-label>
                        <input matInput formControlName="nome">
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email">
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Senha</mat-label>
                        <input matInput type="password" formControlName="senha">
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>CPF</mat-label>
                        <input matInput formControlName="cpf">
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Data de Nascimento</mat-label>
                        <input matInput type="date" formControlName="dataNascimento">
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="fazerCadastro()">Cadastrar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</main>
